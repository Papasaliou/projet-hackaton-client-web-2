<div id="messages" *ngFor="let disc of listDiscussion">
  <div *ngIf="disc.identite" class="user-message message">
    <div class="message-div">
      <div class="message-profile-pic"><img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png" height="30" width='30' /></div>
      <div class="message-content">
        <p>{{disc.messages}}</p>
      </div>
    </div>

  </div>
  <div class="gpt-message message" *ngIf="disc.identite == false">
    <div class="message-div">
      <div class="message-profile-pic"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/900px-ChatGPT_logo.svg.png" height="30" width='30' /></div>
      <div class="message-content">
        <p>{{disc.messages}}</p>
      </div>
    </div>

  </div>

</div>
